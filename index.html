
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zeltlager Strichliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    select, button { font-size: 18px; margin: 5px; padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; text-align: center; }
    tr:nth-child(even) { background: #e9e9e9; }
    .btn-plus { background-color: #28a745; color: white; border: none; padding: 5px 10px; font-size: 16px; }
    .btn-minus { background-color: #dc3545; color: white; border: none; padding: 5px 10px; font-size: 16px; }
    .name-col { text-align: left; padding-left: 10px; }
    #statistik { display: none; }
    canvas { max-width: 100%; height: auto; }
  </style>
</head>
<body>
<h1 id="ueberschrift">Zeltlager Strichliste</h1>

<div id="liste-seite" style="text-align: center;">
  <label for="tagSelector">W√§hle einen Tag:</label>
  <select id="tagSelector">
    <option>Samstag</option><option>Sonntag</option><option>Montag</option>
    <option>Dienstag</option><option>Mittwoch</option><option>Donnerstag</option><option>Freitag</option>
  </select>
  <br>
  <button onclick="sicherExportieren()">üíæ Alles als Excel speichern</button>
  <button onclick="resetAll()">üîÑ Zur√ºcksetzen</button>
  <button onclick="addExtraPerson()">‚ûï Weitere Person hinzuf√ºgen</button>
  <button onclick="zeigeStatistik()">üìä Statistik anzeigen</button>
</div>

<table id="liste"></table>

<div id="statistik" style="display:none; text-align:center;">
  <h2>Getr√§nkestatistik der Woche</h2>
  <canvas id="chart"></canvas>
  <br>
  <button onclick="zurueckZurListe()">‚¨ÖÔ∏è Zur√ºck zur Liste</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let initialNames = ["Katha Gro√ü", "Christina", "David Stahl", "Julian", "Louis", "Katha Mittel", "Basti", "Alex M√ºp", "M√ºp", "Rainer", "Resi", "Julius Meier", "Linda", "Amelie", "Milena", "Alex Kook", "Emil", "Paula", "Gabriel", "Phillip Heu√ü", "Jonathan", "Alia", "Julius K√∂nig", "Sophia Stahl", "Susen", "Tara", "Tina", "Vincent", "Johanna", "Marco", "Annika", "David Braun", "Elena", "Fabian", "Franzi", "Hannnah", "Hannes", "Jessica", "Jonas M√ºller", "Jule", "Kai", "Katharina klein", "Laurenz", "Lea", "M...
let tage = {};
let aktuellerTag = "Samstag";

function speichereDaten() {
  localStorage.setItem("strichliste_daten", JSON.stringify(tage));
  localStorage.setItem("strichliste_tag", aktuellerTag);
  localStorage.setItem("letzterGespeicherterTag", aktuellerTag);
}

function ladeGespeicherteDaten() {
  const gespeicherteDaten = localStorage.getItem("strichliste_daten");
  const letzterExportTag = localStorage.getItem("letzterGespeicherterTag");
  if (gespeicherteDaten) {
    try { tage = JSON.parse(gespeicherteDaten); } catch(e) { tage = {}; }
  }
  if (letzterExportTag) aktuellerTag = letzterExportTag;
}

document.getElementById("tagSelector").onchange = (e) => {
  aktuellerTag = e.target.value;
  ladeTag(aktuellerTag);
};

function ladeTag(tag) {
  aktuellerTag = tag;
  document.getElementById("ueberschrift").textContent = "Zeltlager Strichliste ‚Äì " + tag;
  if (!tage[tag]) {
    tage[tag] = {};
    initialNames.forEach(n => {
      tage[tag][n] = {soft: 0, wasser: 0, bier: 0, last: {}};
    });
  } else {
    Object.keys(tage[tag]).forEach(n => {
      if (!tage[tag][n].last) tage[tag][n].last = {};
    });
  }
  baueListe(tage[tag]);
  speichereDaten();
}

function baueListe(data) {
  let table = document.getElementById("liste");
  table.innerHTML = "<tr><th>Name</th><th>Soft</th><th>Wasser</th><th>Bier</th></tr>";
  Object.keys(data).forEach(name => {
    let tr = document.createElement("tr");
    let tdName = document.createElement("td");
    tdName.className = "name-col";
    tdName.textContent = name;
    tr.appendChild(tdName);
    ["soft", "wasser", "bier"].forEach(cat => {
      let td = document.createElement("td");
      let plus = document.createElement("button");
      plus.textContent = "+";
      plus.className = "btn-plus";
      plus.onclick = () => {
        data[name][cat]++;
        data[name].last[cat] = "plus";
        speichereDaten();
        zeige();
      };
      let minus = document.createElement("button");
      minus.textContent = "‚àí";
      minus.className = "btn-minus";
      minus.onclick = () => {
        if (data[name].last[cat] === "plus" && data[name][cat] > 0) {
          data[name][cat]--;
          data[name].last[cat] = null;
          speichereDaten();
          zeige();
        }
      };
      td.appendChild(plus);
      td.appendChild(minus);
      td.appendChild(document.createTextNode(" " + data[name][cat]));
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

function sicherExportieren() {
  let pw = prompt("Bitte Passwort zum Speichern eingeben:");
  if (pw === "lager2025") {
    speichereDaten();
    exportToExcel();
  } else if (pw) {
    alert("Falsches Passwort.");
  }
}

function exportToExcel(filename = "strichliste-alle-tage.xlsx") {
  const ws_data = [["Tag", "Name", "Softgetr√§nke", "Wasser", "Bier"]];
  ["Samstag","Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag"].forEach(tag => {
    if (!tage[tag]) return;
    for (const name in tage[tag]) {
      let d = tage[tag][name];
      ws_data.push([tag, name, d.soft, d.wasser, d.bier]);
    }
  });
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  XLSX.utils.book_append_sheet(wb, ws, "Daten");
  XLSX.writeFile(wb, filename);
}

function zeigeStatistik() {
  document.getElementById("liste-seite").style.display = "none";
  document.getElementById("liste").style.display = "none";
  document.getElementById("statistik").style.display = "block";
  zeichneChart();
}

function zurueckZurListe() {
  document.getElementById("liste-seite").style.display = "block";
  document.getElementById("liste").style.display = "table";
  document.getElementById("statistik").style.display = "none";
}

function zeichneChart() {
  let tageNamen = ["Samstag","Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag"];
  let soft = [], wasser = [], bier = [];
  tageNamen.forEach(tag => {
    let sumSoft = 0, sumWasser = 0, sumBier = 0;
    if (tage[tag]) {
      for (const name in tage[tag]) {
        sumSoft += tage[tag][name].soft;
        sumWasser += tage[tag][name].wasser;
        sumBier += tage[tag][name].bier;
      }
    }
    soft.push(sumSoft);
    wasser.push(sumWasser);
    bier.push(sumBier);
  });

  const ctx = document.getElementById('chart').getContext('2d');
  if (window.barChart) window.barChart.destroy();
  window.barChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: tageNamen,
      datasets: [
        { label: 'Softgetr√§nke', data: soft },
        { label: 'Wasser', data: wasser },
        { label: 'Bier', data: bier }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'top' }, title: { display: false } }
    }
  });
}

function resetAll() {
  let pass = prompt("Bitte Passwort zum Zur√ºcksetzen eingeben:");
  if (pass === "lager2025") {
    tage = {};
    ladeTag(aktuellerTag);
    speichereDaten();
  }
}

function addExtraPerson() {
  const name = prompt("Name der neuen Person:");
  if (!name || !aktuellerTag) return;
  if (!tage[aktuellerTag][name]) {
    tage[aktuellerTag][name] = { soft: 0, wasser: 0, bier: 0, last: {} };
    baueListe(tage[aktuellerTag]);
    speichereDaten();
  }
}

function zeige() {
  baueListe(tage[aktuellerTag]);
}

ladeGespeicherteDaten();
if (!tage[aktuellerTag]) { ladeTag(aktuellerTag); } else { baueListe(tage[aktuellerTag]); document.getElementById('ueberschrift').textContent = 'Zeltlager Strichliste ‚Äì ' + aktuellerTag; }
</script>
</body>
</html>
